<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kycek Studios — Made by Humans, on Earth [TEST]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="/config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: white; }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #111 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        
        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 0.9;
            margin-bottom: 1.5rem;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: #999;
            margin-bottom: 3rem;
        }
        
        .btn-primary {
            padding: 1rem 2.5rem;
            background: #E63946;
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background: #C1121F;
            transform: translateY(-2px);
        }
        
        /* Products Section */
        .products-section {
            padding: 6rem 2rem;
            background: white;
            color: #0a0a0a;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .product-card {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
        }
        
        .product-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #E63946;
        }
        
        .sold-out-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #666;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .hero-title { font-size: 3rem; }
            .products-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">KÝČEK STUDIOS</h1>
            <p class="hero-subtitle">
                Performance wear for those who move with purpose. Made by Humans, on Earth.
            </p>
            <a href="#products" class="btn-primary">Shop Collection</a>
            <p style="color: #999; font-size: 0.875rem; letter-spacing: 0.1em; text-transform: uppercase; margin-top: 2rem;">
                Est. Dominican Republic
            </p>
        </div>
    </section>

    <section class="products-section" id="products">
        <h2 class="section-title">The Collection</h2>
        <div class="products-grid" id="products-container">
            <div class="loading">Loading products...</div>
        </div>
    </section>

    <script>
        async function loadProducts() {
            try {
                const products = await getProducts(10);
                const container = document.getElementById('products-container');
                container.innerHTML = '';
                
                products.forEach(product => {
                    const price = parseFloat(product.priceRange.minVariantPrice.amount);
                    const image = product.images.edges[0]?.node.url || '';
                    const isAvailable = product.variants.edges.some(v => v.node.availableForSale);
                    
                    const card = document.createElement('a');
                    card.className = 'product-card';
                    card.href = `/product-test.html?handle=${product.handle}`;
                    
                    card.innerHTML = `
                        <img src="${image}" alt="${product.title}" class="product-image">
                        <div class="product-info">
                            <h3 class="product-name">${product.title}</h3>
                            <div class="product-price">$${price.toFixed(0)}</div>
                            ${!isAvailable ? '<span class="sold-out-badge">Sold Out</span>' : ''}
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('products-container').innerHTML = 
                    '<div class="loading">Failed to load products. Please refresh.</div>';
            }
        }
        
        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
